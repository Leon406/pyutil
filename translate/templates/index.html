<!DOCTYPE html>
<html lang="en">
<head>
    <title>Translator by Leon</title>
    <style>
        body {
            font-family: "Helvetica Neue",Helvetica,Arial,"Microsoft Yahei","Hiragino Sans GB","Heiti SC","WenQuanYi Micro Hei",sans-serif;
        }
        .engine {
            font-size: 18px;
            color: #578bc5;
        }
        .originalText {
            font-size: 120%;
            font-weight: bold;
            display: inline-block;
            color: #2a5598;
            margin: 0 0 0.6rem;
        }
        .frame {
            margin: 1rem 0.5rem 0.5rem 0;
            padding: 0.7rem 0.5rem 1.5rem 0;
            border-top: 3px dashed #eaeef6;
        }

        definition {
            color: #2a5598;
            padding: 0.05em;
            font-size: 16px;
        }
    </style>
    <script>
        function copy(ele) {
            const oInput = document.createElement('input');
            oInput.value = ele.textContent;
            document.body.appendChild(oInput);
            oInput.select();
            document.execCommand("Copy");
            oInput.className = 'oInput';
            oInput.style.display = 'none';
            alert('复制成功');
        }
    </script>
</head>
<body>
<div class="originalText" onClick=copy(this)>{{ originalText }} </div>
<br><br>
{% for translator in translators %}
    <span class="engine">{{ translator[0] }}</span>
    <div class="frame">
        <definition onClick=copy(this)>{{ translator[1] }}</definition>
    </div>
{% endfor %}

<div>{{ info }} </div>
</body>
</html>
